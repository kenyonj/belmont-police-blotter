name: Build & Deploy

on:
  workflow_dispatch:
  schedule:
    - cron:  "* 3 * * 1,4" # 3 AM UTC every Monday & Thursday
  
permissions:
  contents: write
  pages: write
  id-token: write
  
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ checkout
        uses: actions/checkout@v3
      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@250fcd6a742febb1123a77a841497ccaa8b9e939 # v1.152.0
        with:
          bundler-cache: true
          cache-version: 0
      - name: ğŸ“„ setup pages
        id: pages
        uses: actions/configure-pages@v3
      - name: ğŸ”¨ install dependencies & build site
        uses: actions/jekyll-build-pages@v1.0.8
      - name: âš¡ï¸ upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ deploy
        id: deployment
        uses: actions/deploy-pages@v2.0.4
