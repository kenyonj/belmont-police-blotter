name: Build & Deploy

on:
  workflow_dispatch:
  schedule:
    - cron:  "* 3 * * 1,4" # 3 AM UTC every Monday & Thursday
  
permissions:
  contents: write
  pages: write
  id-token: write
  
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 checkout
        uses: actions/checkout@v3
      - name: 💎 setup ruby
        uses: ruby/setup-ruby@5311f05890856149502132d25c4a24985a00d426 # v1.153.0
        with:
          bundler-cache: true
          cache-version: 0
      - name: 📄 setup pages
        id: pages
        uses: actions/configure-pages@v3
      - name: 🔨 install dependencies & build site
        uses: actions/jekyll-build-pages@v1.0.8
      - name: ⚡️ upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 deploy
        id: deployment
        uses: actions/deploy-pages@v2.0.4
