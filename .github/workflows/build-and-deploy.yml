name: Build & Deploy

on:
  workflow_dispatch:
  schedule:
    - cron:  "* 3 * * 1,4" # 3 AM UTC every Monday & Thursday
  
permissions:
  contents: write
  pages: write
  id-token: write
  
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ checkout
        uses: actions/checkout@v4
      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@5cfe23c062c0aac352e765b1b7cc12ea5255ccc4 # v1.156.0
        with:
          bundler-cache: true
          cache-version: 0
      - name: ğŸ“„ setup pages
        id: pages
        uses: actions/configure-pages@v3
      - name: ğŸ”¨ install dependencies & build site
        uses: actions/jekyll-build-pages@v1.0.8
      - name: âš¡ï¸ upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ deploy
        id: deployment
        uses: actions/deploy-pages@v2.0.4
